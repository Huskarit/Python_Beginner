
<!DOCTYPE html>

    <meta charset="utf-8">

</head>
<body>

    <form method = "POST" action = "" >

            <h2 style="color:red;">  ** IT IS COMPULSORY  </h2>
            <label>Your ID needs updating</label>
            <input type="number" name = 'ID' class="form-control col-md-1" placeholder="Your ID">
            
            <h3> Informations below is not compulsory, fill informations which you want to fix </h3>
            <label>Your Full name </label>
            <input type="text" name = 'name' class="form-control col-md-4" placeholder="Full Name">

            <label>Gender </label>
            <input type="text" name = 'gender' class="form-control col-md-2" placeholder="Gender: 'Male' or 'Female'">

            <label> Age </label>
            <input type="number" name = 'age' class="form-control col-md-2" placeholder="Current Year - Year of Birth">

            <label>DOB </label>
            <input type="date" name = 'DOB' class="form-control col-md-3" placeholder="YYYY/MM/DD - Example: 1999/11/30">

            <label>Email </label>
            <input type="text" name = 'email' class="form-control col-md-4" placeholder="Ex: admin@gmail.com, ...">
        
            <button type="submit" value = 'submit' class="btn btn-primary">Submit</button>
    </form>
